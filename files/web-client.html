<html>

  <head>
    <title>Web API To-Do</title>
    <link href="web-client.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Web API To-Do</h1>
    
    <div id="list-actions" class="block"></div>
    <div id="data" class="block"></div>
    
    <!-- task UI -->
    <div id="task">
      <form id="task-add" class="block">
        <fieldset>
          <legend>Add Task</legend>
          <p><label>Title:</label><input name="title" required="true"/></p>
          <p><label>Description:</label><input name="description" /></p>
          <p><label>Category:</label><input name="category"  required="true" /></p>
          <p><label>Due Date:</label><input name="dateDue" /></p>
          <p><label>Assigned User:</label><input name="userAssigned" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="task-complete" class="block">
        <fieldset>
          <legend>Complete Task</legend>
          <p><label>ID:</label><input name="id" disabled="true"/></p>
          <p><label>Complete Flag:</label><input name="completeFlag" required="true"/></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="task-assign" class="block">
        <fieldset>
          <legend>Assign Task</legend>
          <p><label>ID:</label><input name="id" disabled="true"/></p>
          <p><label></label><input name="userName" required="true"/></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="task-bycategory" action="#" class="block">
        <fieldset>
          <legend>Find Task by Category</legend>
          <p><label>Category:</label><input name="q" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="task-bytitle" class="block">
        <fieldset>
          <legend>Find Task by Title</legend>
          <p><label>Title:</label><input name="q" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="task-bycomplete" class="block">
        <fieldset>
          <legend>Find Task by Complete Status</legend>
          <p><label>Complete Flag:</label><input name="q" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
    </div>
    
    <!-- category UI -->
    <div id="category">
      <div id="category-list" class="block"></div>
      <div id="category-item" class="block"></div>
      <form id="category-add" class="block">
        <fieldset>
          <legend>Add Category</legend>
          <p class="input"><label>Name:</label><input name="name" required="true"/></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="category-byname" class="block">
        <fieldset>
          <legend>Find Category by Name</legend>
          <p class="input"><label>Name:</label><input name="q" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
    </div>
    
    <!-- user UI -->
    <div id="user">
      <div id="user-list" class="block"></div>
      <div id="user-item" class="block"></div>
      <form id="user-add" class="block">
        <fieldset>
          <legend>Add User</legend>
          <p class="input"><label>UserName:</label><input name="userName" required="true"/></p>
          <p class="input"><label>Password:</label><input name="password" required="true"/></p>
          <p class="input"><label>FamilyName:</label><input name="familyName" /></p>
          <p class="input"><label>GivenName:</label><input name="givenName" /></p>
          <p class="input"><label>Web URL:</label><input name="webUrl" /></p>
          <p class="input"><label>Avatar URL:</label><input name="avatarUrl" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="user-update" class="block">
        <fieldset>
          <legend>Update User</legend>
          <p class="input"><label>UserName:</label><input name="userName" disabled="true"/></p>
          <p class="input"><label>FamilyName:</label><input name="familyName" /></p>
          <p class="input"><label>GivenName:</label><input name="givenName" /></p>
          <p class="input"><label>Web URL:</label><input name="webUrl" /></p>
          <p class="input"><label>Avatar URL:</label><input name="avatarUrl" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="user-changepw" class="block">
        <fieldset>
          <legend>Change Password</legend>
          <p class="input"><label>UserName:</label><input name="userName" disabled="true"/></p>
          <p class="input"><label>Old Password:</label><input name="oldPass" required="true"/></p>
          <p class="input"><label>New Password:</label><input name="newPass" required="true"/></p>
          <p class="input"><label>Repeat New Password:</label><input name="checkPass" required="true"/></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="user-byname" class="block">
        <fieldset>
          <legend>Find User by Name</legend>
          <p class="input"><label>FamilyName:</label><input name="fn" /></p>
          <p class="input"><label>GivenName:</label><input name="gn" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
      <form id="user-byuser" class="block">
        <fieldset>
          <legend>Find User by UserName</legend>
          <p class="input"><label>UserName:</label><input name="q" /></p>
          <p><label></label><input type="submit" /><input type="reset" /></p>
        </fieldset>
      </form>
    </div>
    
  </body>
  <script src="web-client.js"><!-- na --></script>
</html>
